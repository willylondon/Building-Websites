<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AugustusEmmanuel — Vlog</title>
  <meta name="description" content="Simple modern vlog to post text and images. Single‑file, no dependencies." />
  <style>
    :root{
      --bg: #0b0c0f;
      --card:#12141a;
      --muted:#aab0c0;
      --text:#e7e9ee;
      --accent:#6ea8fe;
      --border:#222630;
      --ok:#66d19e;
      --warn:#ffb86b;
    }
    @media (prefers-color-scheme: light){
      :root{--bg:#f6f7fb;--card:#ffffff;--text:#111418;--muted:#5b6473;--accent:#255df0;--border:#e7e9ee}
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .container{max-width:900px;margin:0 auto;padding:24px}
    header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:20px}
    .brand{font-weight:800;font-size:20px;letter-spacing:.3px}
    .muted{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 0 rgba(0,0,0,.06);}
    .composer{padding:16px}
    .composer h2{margin:0 0 10px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input[type="text"], textarea{width:100%;background:transparent;color:var(--text);border:1px solid var(--border);border-radius:12px;padding:12px 14px;outline:none}
    input[type="text"]:focus, textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px color-mix(in oklab,var(--accent),transparent 80%)}
    textarea{min-height:140px;resize:vertical}
    .actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:12px}
    button{appearance:none;border:1px solid var(--border);background:var(--card);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer}
    .primary{background:var(--accent);border-color:color-mix(in oklab,var(--accent),#000 10%);color:white}
    .ghost{background:transparent}
    .drop{border:1px dashed var(--border);border-radius:12px;padding:12px;display:flex;align-items:center;justify-content:center;gap:8px;color:var(--muted)}
    .drop.drag{border-color:var(--accent);color:var(--accent)}
    #preview{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-top:10px}
    .thumb{position:relative;border-radius:10px;overflow:hidden;border:1px solid var(--border)}
    .thumb img{width:100%;height:120px;object-fit:cover;display:block}
    .thumb .x{position:absolute;top:6px;right:6px;background:rgba(0,0,0,.6);border:none;color:#fff;border-radius:8px;padding:4px 6px;font-size:12px;cursor:pointer}

    /* Feed */
    .feed{display:grid;gap:16px;margin-top:20px}
    .post{padding:18px}
    .post h3{margin:0 0 6px;font-size:22px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:10px}
    .content{white-space:pre-wrap}
    .gallery{display:grid;gap:8px;margin-top:10px}
    .gallery.one img{border-radius:12px;}
    .gallery.two{grid-template-columns:1fr 1fr}
    .gallery.many{grid-template-columns:repeat(3,1fr)}
    .gallery img{width:100%;height:100%;object-fit:cover;border-radius:8px;border:1px solid var(--border)}
    .post-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:13px}

    /* Utilities */
    .hidden{display:none}
    a.link{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">AugustusEmmanuel <span class="muted">/ vlog</span></div>
      <div class="muted"><span id="count">0</span> posts</div>
    </header>

    <section class="card composer" aria-labelledby="composer-title">
      <h2 id="composer-title">New Post</h2>
      <div class="row">
        <input id="title" type="text" placeholder="Title" maxlength="140" />
        <textarea id="body" placeholder="Write what's on your mind…"></textarea>
      </div>
      <div class="row" style="margin-top:10px">
        <label class="drop" id="drop">
          <input id="file" type="file" accept="image/*" multiple class="hidden" />
          <span>Click or drag images here</span>
        </label>
      </div>
      <div id="preview"></div>
      <div class="actions">
        <button class="ghost" id="clear">Clear</button>
        <button class="primary" id="publish">Publish</button>
      </div>
    </section>

    <section class="feed" id="feed" aria-live="polite"></section>
  </div>

  <script>
  ;(() => {
    const el = (id) => document.getElementById(id)
    const title = el('title'); const body = el('body');
    const file = el('file'); const drop = el('drop');
    const preview = el('preview'); const feed = el('feed');
    const publishBtn = el('publish'); const clearBtn = el('clear');
    const count = el('count');

    /** state **/
    let draftImages = [] // {name, dataUrl}

    const readAsDataURL = (file) => new Promise((res, rej) => {
      const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(file)
    })

    const fmtDate = (d) => new Date(d).toLocaleString([], {dateStyle:'medium', timeStyle:'short'})

    const savePosts = (posts) => localStorage.setItem('ae_posts', JSON.stringify(posts))
    const loadPosts = () => {
      try { return JSON.parse(localStorage.getItem('ae_posts')||'[]') } catch { return [] }
    }

    const renderPreview = () => {
      preview.innerHTML = ''
      draftImages.forEach((img, i) => {
        const wrap = document.createElement('div'); wrap.className='thumb'
        const tag = document.createElement('img'); tag.src = img.dataUrl; tag.alt = img.name||`image-${i+1}`
        const x = document.createElement('button'); x.className='x'; x.textContent='×'; x.title='Remove'
        x.onclick = () => { draftImages.splice(i,1); renderPreview() }
        wrap.append(tag, x); preview.appendChild(wrap)
      })
    }

    const clearComposer = () => { title.value=''; body.value=''; draftImages=[]; renderPreview() }

    const galleryClass = (n) => n<=1? 'one' : n===2? 'two' : 'many'

    const renderPosts = () => {
      const posts = loadPosts().sort((a,b)=> b.createdAt - a.createdAt)
      count.textContent = posts.length
      feed.innerHTML = ''
      posts.forEach(p => {
        const card = document.createElement('article'); card.className='card post'
        const h3 = document.createElement('h3'); h3.textContent = p.title || 'Untitled'
        const meta = document.createElement('div'); meta.className='meta'; meta.textContent = `Posted ${fmtDate(p.createdAt)}`
        const content = document.createElement('div'); content.className='content'; content.textContent = p.body || ''
        card.append(h3, meta, content)
        if ((p.images||[]).length){
          const g = document.createElement('div'); g.className = `gallery ${galleryClass(p.images.length)}`
          p.images.forEach((src, i) => {
            const img = document.createElement('img'); img.src = src; img.alt = `${p.title||'Post'} image ${i+1}`
            g.appendChild(img)
          })
          card.appendChild(g)
        }
        const pa = document.createElement('div'); pa.className='post-actions'
        const del = document.createElement('button'); del.textContent='Delete'; del.onclick = () => {
          const rest = loadPosts().filter(x => x.id !== p.id); savePosts(rest); renderPosts()
        }
        const exp = document.createElement('button'); exp.textContent='Export JSON'; exp.onclick = () => exportJSON(p)
        pa.append(exp, del); card.appendChild(pa)
        feed.appendChild(card)
      })
    }

    const exportJSON = (post) => {
      const blob = new Blob([JSON.stringify(post, null, 2)], {type:'application/json'})
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a'); a.href = url; a.download = `post-${post.id}.json`; a.click()
      URL.revokeObjectURL(url)
    }

    publishBtn.onclick = async () => {
      const titleV = title.value.trim(); const bodyV = body.value.trim()
      if(!titleV && !bodyV && draftImages.length===0){
        publishBtn.animate([{transform:'scale(1)'},{transform:'scale(.98)'},{transform:'scale(1)'}],{duration:140});
        return
      }
      const images = draftImages.map(d => d.dataUrl)
      const post = { id: crypto.randomUUID(), title: titleV, body: bodyV, images, createdAt: Date.now() }
      const posts = loadPosts(); posts.push(post); savePosts(posts)
      clearComposer(); renderPosts()
    }

    clearBtn.onclick = clearComposer

    file.onchange = async (e) => {
      const files = [...e.target.files].slice(0,12)
      for (const f of files){ draftImages.push({ name:f.name, dataUrl: await readAsDataURL(f) }) }
      renderPreview(); file.value=''
    }

    ;['dragenter','dragover'].forEach(evt => drop.addEventListener(evt, e => { e.preventDefault(); drop.classList.add('drag') }))
    ;['dragleave','drop'].forEach(evt => drop.addEventListener(evt, e => { e.preventDefault(); drop.classList.remove('drag') }))
    drop.addEventListener('drop', async (e) => {
      const files = [...(e.dataTransfer?.files||[])].filter(f=>f.type.startsWith('image/')).slice(0,12)
      for (const f of files){ draftImages.push({ name:f.name, dataUrl: await readAsDataURL(f) }) }
      renderPreview()
    })
    drop.addEventListener('click', () => file.click())

    // paste image from clipboard
    document.addEventListener('paste', async (e) => {
      const items = [...(e.clipboardData?.items||[])].filter(i=>i.type?.startsWith('image/'))
      for (const it of items){ const f = it.getAsFile(); if (f) draftImages.push({ name:f.name||'pasted', dataUrl: await readAsDataURL(f) }) }
      if(items.length) renderPreview()
    })

    // initial
    renderPosts()
  })()
  </script>
</body>
</html>
